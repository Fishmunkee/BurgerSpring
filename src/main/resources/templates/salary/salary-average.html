<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        td{
            padding: 10px;
            width: auto;
            align-self: center;
            border-left: 5px white;
            border-right: 5px white;
        }
    </style>
    <meta charset="UTF-8">
    <title>Average Salary Finder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #333745">
<div th:insert="~{/fragments/nav-bar :: navbar}"></div>
<table style="width: auto;align-content: center;">
    <thead>
    <td>
        <form th:action="@{/salary/averages/}">
                <label style="color: #dddddd" for="exampleFormControlSelect1">Departments</label>
            <select class="form-control" id="exampleFormControlSelect1" name = "department">
                <option th:each="depts:${departments}" class="dropdown-item" th:text="${depts.DeptName}"} th:value="${depts.DeptName}"></option>
            </select>
            <label style="color: #dddddd;" for="exampleFormControlInput1">Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" name = date>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </td>
        </thead>
</table>
<table style="width: available; padding: 25px; align-content: center;margin-left: auto; margin-right: auto">
    <h1 style="color: #dddddd" th:text="${average}"></h1>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
