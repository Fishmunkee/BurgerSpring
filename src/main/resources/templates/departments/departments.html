<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Departments</h1>
<td><a class="btn btn-outline-primary" type="button" th:href="@{departments/create}">Create New</a></td>
    <table class="table table-striped-columns table-hover">
        <thead>
        <tr>
            <th scope="col">Department Name</th>
            <th scope="col">ID</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="department : ${departments}">
            <th scope="row" th:text="${department.deptName}"></th>
            <td th:text="${department.id}"></td>
            <td><a class="btn btn-outline-primary" type="button" th:href="@{/departments/edit/{id}(id=${department.getId()})}">Edit</a></td>
            <td><a class="btn btn-outline-primary" type="button" th:href="@{/departments/delete/{id}(id=${department.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>


<!--<div class="footer-home" th:insert="fragments/footer :: alternate">Copyright Dreamsicle Inc</div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
