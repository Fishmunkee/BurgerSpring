<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Creation Checkout</title>
</head>
<body>

<p>

<form th:action="@{/employeecreationform}" th:object="${employeeCreateCheckout}" method="post">
<label for="id">ID</label>
<input type="text" name="id" th:field="*{id}" disabled/><br/>

<label for="firstName">First Name</label>
<input type="text" name="firstName" th:field="*{firstName}" disabled/><br/>

<label for="lastName">Last Name</label>
<input type="text" name="lastName" th:field="*{lastName}" disabled/><br/>

<label for="gender">Gender</label>
    <input type="text" name="gender" th:field="*{gender}" disabled/><br/>

<label for="birthDate">birthDate</label>
<input type="text" name="birthDate" th:field="*{birthDate}" disabled/><br/>

<label for="hireDate">hireDate</label>
<input type="text" name="hireDate" th:field="*{hireDate}" disabled/><br/>

<label for="salary">Salary</label>
<input type="text" name="salary" th:field="*{salary}" disabled/><br/>

<label for="title">Title</label>
    <input type="text" name="title" th:field="*{title}" disabled/><br/>

<label for="department">Department</label>
    <input type="text" name="department" th:field="*{deptName}" disabled/><br/>
</form>
<form th:action="@{/employeecreationform}" th:object="${employeeCreateCheckout}" method="post">
    <input type="submit" value="Create"/>
    <input type="hidden" id="id" name="id" th:field="*{id}"/><br/>

    <input type="hidden" id="firstName" name="firstName" th:field="*{firstName}"/><br/>

    <input type="hidden" id="lastName" name="lastName" th:field="*{lastName}"/><br/>

    <input type="hidden" id="gender" name="gender" th:field="*{gender}"/><br/>

    <input type="hidden" id="birthDate" name="birthDate" th:field="*{birthDate}"/><br/>

    <input type="hidden" id="hireDate" name="hireDate" th:field="*{hireDate}"/><br/>

    <input type="hidden" id="salary" name="salary" th:field="*{salary}"/><br/>

    <input type="hidden" id="title" name="title" th:field="*{title}"/><br/>

    <input type="hidden" id="department" name="department" th:field="*{deptName}"/><br/>
</form>
</body>
</html>
